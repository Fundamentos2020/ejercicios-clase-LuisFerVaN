<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        Input de tipo texto
        <br>
        <input type="text" placeholder="GAylord" autocomplete="on">
        <br>
        Input numerico
        <br>
        <input type="number" min="0" max="5" value="2" readonly>
        <br>
        Input de tipo password
        <br>
        <input type="password">
        <br>
        Input de tipo fecha
        <br>
        <input type="date">
        <br>
        Input de tipo checcbox
        <br>
        <input type="checkbox">
        <br>
        <br>
        <br>
        Lista desplebable
        <br>
        <select name="" id="">
            <option value="1">Elemento 1</option>
            <option value="2">Elemento 2</option>
            <option value="3">Elemento 3</option>
            <option value="4">Elemento 4</option>
        </select>
        <br>
        Area de texto
        <br>
        <textarea name="" id="" cols="30" rows="4"></textarea>
        <br>
        Lista Automatica
        <br>
        <input list="lista">
        <datalist id="lista">
            <option value="1">Elemento 1</option>
            <option value="2">Elemento 2</option>
            <option value="3">Elemento 3</option>
            <option value="4">Elemento 4</option>
        </datalist>
        <br>

    </form>
</body>
</html>
